
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg {
            height: 40px;
            width: 40px;
            fill: red;
        }

        /* svg path{

    </style>
</head>

<body>



    <svg class="goxjub" focusable="false" viewBox="0 -960 960 960" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--bbQxAb)"
            d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm-40 280v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Z">
        </path>
    </svg>


    <form>


        <input type="number" min="0" max="100" step="2" placeholder="Enter 10th %" name="percentage">

        <input type="text" minlength="3" maxlength="10" placeholder="Enter user name">


        <fieldset>
            <legend>Personal Details</legend>
            <label for="dropdown">Select option</label>
            <select name="options" id="dropdown">
                <optgroup label="First Cat">
                    <option value="first">First option</option>
                    <option value="second">Second option</option>
                    <option value="third">Third option</option>
                </optgroup>
                <option value="fourth">Fourth option</option>
            </select>

            <br><br>


            <p>Select gender</p>

            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>

            <br><br>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>

            <br><br>

            <input type="radio" name="gender" value="others" id="others">
            <label for="others">Others</label>

        </fieldset>

        <br><br>


        <p>Select your fav cars</p>

        <input type="checkbox" name="car1" value="Audi" id="car1">
        <label for="car1">Audi</label>

        <br><br>

        <input type="checkbox" name="car2" value="Porche" id="car2">
        <label for="car2">Porche</label>

        <br><br>

        <button type="submit">Submit</button>

    </form>
</body>
